<mat-card class="container mt-5 example-card">
    <mat-card-header>
        <mat-card-title>
            Mostrar mensaje seg√∫n idioma
        </mat-card-title>
    </mat-card-header>
    <div class="nueve-usuario-container">
        <form [formGroup]="saludoRegistro" #formDirective="ngForm" novalidate>

            <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombres" formControlName="nombres" required>
                        <mat-error *ngIf="hasError('nombres', 'required')">El campo nombre es requerido.</mat-error>
                        <mat-error *ngIf="hasError('nombres', 'maxlength')">El campo nombre no debe tener mas de 50 caracteres.</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-3">
                <div *ngFor="let idioma of idiomas" class="col-md-4 col-sm-6 col-12">
                    <input type="radio" [value]="idioma.idIdioma" formControlName="tipoidioma"> {{idioma.descripcionIdioma}}
                </div>
                <mat-error *ngIf="hasError('tipoidioma', 'required')">El campo nombre es requerido.</mat-error>
            </div>
            <div class="row mt-3">
                <div *ngFor="let accion of acciones" class="col-md-4 col-sm-6 col-12">
                    <button [id]="accion.idAccion" (click)="saludar($event)" class="btn btn-secondary">{{accion.descripcionAccion}}</button>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="alert alert-primary" role="alert">
                        {{ mensajeSaludo }}
                    </div>

                </div>
            </div>
        </form>
    </div>
</mat-card>
